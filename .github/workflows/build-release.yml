name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller


    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="Squad_Queue_Monitor" --icon=assets/icon.ico --add-data "assets;assets" ui.py
        - name: Create ZIP archive
          run: |
            cd dist
            powershell Compress-Archive -Path Squad_Queue_Monitor.exe -DestinationPath Squad_Queue_Monitor.zip

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Squad_Queue_Monitor.exe
          dist/Squad_Queue_Monitor.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}